name: 'Hello World'
description: 'Greet someone'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Make the script files executable
      run: chmod +x ${GITHUB_WORKSPACE}/scripts/install-opa.sh
      shell: bash
    - name: Setup OPA
      id: setup-opa
      run: ${GITHUB_WORKSPACE}/scripts/install-opa.sh
      shell: bash
    - name: Bye
      run: echo "Goodbye!"
      shell: bash
